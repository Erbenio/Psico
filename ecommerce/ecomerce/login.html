<!DOCTYPE html>
<html lang="pt-br">

	<meta charset="UTF-8">

	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> 
        .bg-orange { background-color: #f3f0ed; }
        .navbar-nav .nav-link { transition: all 0.3s; }
        .navbar-nav .nav-link:hover { transform: translateY(-2px); }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <header>
        <section class="header-main py-3 bg-orange">
            <div class="container">
                <div class="row align-items-center g-3">
                    <!-- Logo -->
                    <div class="col-lg-3">
                        <img src="https://img.freepik.com/vector-premium/diseno-logotipo-psicologia-simple_375081-704.jpg?w=2000" alt="Logo" class="img-fluid">
                    </div>
    
                    <!-- Barra de Busca -->
                    <div class="col-lg-6">
                        <form class="d-flex">
                            <input type="search" class="form-control" placeholder="Localizar produtos">
                            <button class="btn btn-primary ms-2">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
    
                    <!-- Menu Usuário -->
                    <div class="col-lg-3">
                        <div class="dropdown text-end">
                            <a href="#" class="text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-2"></i>Olá, Visitante!
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="login.html">Login</a></li>
                                <li><a class="dropdown-item" href="#">Registrar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checkout.html">Pagamento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="my-5">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4 shadow-sm">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>Institucional</h5>
                    <ul class="list-unstyled">

                    </ul>
                </div>
